{% if banner.showcase %}
  <div class="banner banner-showcase">
    {{ banner.showcase }}
  </div>
{% endif %}

{% set products = Products({
  'filter': 'featured'
}) %}

<div class="showcase outerContent">
	{% element 'snippets/showcase' {
	  "showcaseTitle": "- Destaques -",
	  "products": products
	} %}
</div>
