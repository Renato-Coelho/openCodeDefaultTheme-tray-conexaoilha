{% if products|length > 0 %}

  {% for product in products %}
  <!-- class="wow fadeInUp" data-wow-delay="0.3s" -->
    <div class="singleProduct" style="display: none; width: 33%; display: inline-block; border-radius: 4px; padding: 10px; background-color: white; margin-bottom: 30px" class="col-sm-4 product">
      {% element 'snippets/product' {"product": product} %}
    </div>
  {% endfor %}

{% endif %}
