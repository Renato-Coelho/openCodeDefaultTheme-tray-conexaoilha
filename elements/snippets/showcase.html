{% if products|length > 0 %}

 	<div class="products_row">
  		{% for product in products %}
    	<div class="singleProduct"">
      		{% element 'snippets/product' {"product": product} %}
    	</div>
    	<!-- {{ loop.index }} -->
      		{% if loop.index is divisible by(3) and products[loop.index] %}
    	
    </div>
    <div class="products_row">
      		{% endif %}
  		{% endfor %}
	</div>

{% endif %}
